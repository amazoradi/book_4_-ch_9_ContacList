<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <title>Contact List</title>
</head>

<body>

  <h1>My Address Book: A Modern-Day Rolodex</h1>

  <h3>Create a Contact</h3>
  <section id="input-fields">
    <fieldset>
      <label for="contact-name">Name:</label>
      <input type="text" id="contact-name" placeholder="El Barto">
    </fieldset>
    <fieldset>
      <label for="contact-number">Phone Number:</label>
      <input type="text" id="contact-number" placeholder="123-456-7890">
    </fieldset>
    <fieldset>
      <label for="contact-address">Address:</label>
      <input type="text" id="contact-address" placeholder="123 Street Ave">
    </fieldset>
    <fieldset>
      <button id="contact-button">Add to Contact List</button>
    </fieldset>

  </section>

  <h3>My Contact List</h3>
  <section id="contact-list">


  </section>

  <script src="bundle.js"></script>
</body>

</html>
